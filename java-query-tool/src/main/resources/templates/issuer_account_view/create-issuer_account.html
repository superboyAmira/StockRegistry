<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Account</title>
    <link rel="stylesheet" th:href="@{../../static/style.css}">
    <link rel="icon" type="image/x-icon" th:href="@{../../static/cristiano_ronaldo_avatar_icon_263214.ico}">
</head>
<body>
<h1>Create Account</h1>
<form th:action="@{/issuer_accounts/}" th:object="${issuer_account}" method="post">
    <label>Currency: <input type="text" th:field="*{currency}" required/></label><br/>
    <label>Issuer ID: <input type="text" th:field="*{issuer.id}" required/><a th:href="@{/issuers/}">See all Issuers</a></label><br/>
    <button type="submit" th:color="green">Ok</button>
</form>
<a th:href="@{/issuer_accounts/}">Back to Table</a>
</body>
</html>
